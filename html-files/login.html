<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css-files/login.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="login-icon">
                <a href="profile.html"><i class="fas fa-user"></i></a>
            </div>
            <div class="home-icon">
                <a href="home-page.html"><i class="fas fa-home"></i></a>
            </div>
        </div>
        <div class="form-container">
            <form>
                <h3>تسجيل الدخول</h3>
                <label for="email" id="email-label">البريد الاليكتروني</label>
                <input type="email" name="email" id="email" placeholder="example@email.com">
                <label for="password" id="password-label">كلمة المرور</label>
                <input type="password" name="password" id="password" placeholder="********">
                <button type="submit">تسجيل الدخول</button>
            </form>
            <div class="links-container">
                <p class="forget-password"><a href="forget-password.html">نسيت كلمة المرور؟</a></p>
                <p class="new-account"><a href="register.html">إنشاء حساب جديد</a></p>
            </div>
        </div>
    </div>
</body>
<script src="../js-files/index.js"></script>
</html>
