<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نسيت كلمة المرور</title>
  <link rel="stylesheet" href="../css-files/forget-password.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="navbar">
      <div class="login-icon">
          <a href="profile.html"><i class="fas fa-user"></i></a>
      </div>
      <div class="home-icon">
          <a href="home-page.html"><i class="fas fa-home"></i></a>
      </div>
  </div>
  <div class="container">
    <div class="forgot-password-box">
      <h2>نسيت كلمة المرور</h2>
      <p>أدخل بريدك الإلكتروني لإرسال رمز التحقق (OTP)</p>
      <form action="reset-password.html" method="post">
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <button type="submit">إرسال الرمز</button>
      </form>
      <div class="back-to-login">
        <a href="login.html">العودة إلى تسجيل الدخول</a>
      </div>
    </div>
  </div>

</body>
</html>
