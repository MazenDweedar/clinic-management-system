<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة المرور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css-files/change-password.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="login-icon">
                <a href="profile.html"><i class="fas fa-user"></i></a>
            </div>
            <div class="home-icon">
                <a href="home-page.html"><i class="fas fa-home"></i></a>
            </div>
        </div>
        <div class="form-container">
            <form>
                <h3>تغيير كلمة المرور</h3>
                <label for="new-password" id="new-password-label">كلمة المرور الجديدة</label>
                <input type="password" name="new-password" id="new-password" placeholder="********">
                <label for="confirm-password" id="confirm-password-label">تأكيد كلمة المرور</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="********">
                <button type="submit">تحديث كلمة المرور</button>
            </form>
        </div>
    </div>
</body>
<script src="../js-files/index.js"></script>
</html>
